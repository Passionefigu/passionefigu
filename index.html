<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>PassioneFigu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #f1c40f;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      color: #000;
      font-size: 18px;
      margin-top: 0;
    }

    .player {
      cursor: pointer;
      margin: 10px 0;
      color: #000;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .content h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .figurine {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .figurine img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 22px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Giocatori</h2>
    <div class="player" onclick="mostraFigurine('Totti', 'Francesco Totti', '1Totti.jpg')">Totti Francesco</div>
    <div class="player" onclick="mostraFigurine('DelPiero', 'Alessandro Del Piero', '1delpiero.jpg')">Del Piero Alessandro</div>
    <div class="player" onclick="mostraFigurine('Baggio', 'Roberto Baggio', '1baggio.jpg')">Baggio Roberto</div>
    <div class="player" onclick="mostraFigurine('Maldini', 'Paolo Maldini', '1maldini.jpg')">Maldini Paolo</div>
    <div class="player" onclick="mostraFigurine('Buffon', 'Gianluigi Buffon', '1buffon.jpg')">Buffon Gianluigi</div>
  </div>

  <div class="content">
    <div class="logo">PassioneFigu</div>
    <h1 id="player-name">Benvenuto!</h1>
    <div class="figurine" id="figurine-container"></div>
  </div>

  <script>
    function mostraFigurine(cartella, nomeCompleto, immagine) {
      document.getElementById('player-name').textContent = nomeCompleto;
      const container = document.getElementById('figurine-container');
      container.innerHTML = '';

      const img = document.createElement('img');
      img.src = `figurine/${cartella}/${immagine}`;
      img.alt = nomeCompleto;
      container.appendChild(img);
    }
  </script>

</body>
</html>
