<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PassioneFigu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #f9e200;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      cursor: pointer;
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }

    .sidebar li:hover {
      background-color: #333;
    }

    .main {
      flex-grow: 1;
      background-color: #f0f0f0;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      position: relative;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .player-name {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #888;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Giocatori</h2>
    <ul id="playerList"></ul>
  </div>

  <div class="main">
    <div class="title-bar">
      <div class="player-name" id="playerName">Seleziona un giocatore</div>
      <div class="logo">PassioneFigu</div>
    </div>
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    // Dati: nome completo + cartella
    const players = [
      { fullName: "Francesco Totti", display: "Totti Francesco", folder: "Totti" },
      { fullName: "Alessandro Del Piero", display: "Del Piero Alessandro", folder: "DelPiero" },
      { fullName: "Andrea Pirlo", display: "Pirlo Andrea", folder: "Pirlo" },
      { fullName: "Paolo Maldini", display: "Maldini Paolo", folder: "Maldini" },
      { fullName: "Roberto Baggio", display: "Baggio Roberto", folder: "Baggio" },
      { fullName: "Zinedine Zidane", display: "Zidane Zinedine", folder: "Zidane" }
    ];

    // Ordina per display (Cognome Nome)
    players.sort((a, b) => a.display.localeCompare(b.display));

    const list = document.getElementById("playerList");
    const playerName = document.getElementById("playerName");

    players.forEach(player => {
      const li = document.createElement("li");
      li.textContent = player.display;
      li.onclick = () => loadPlayer(player.fullName, player.folder);
      list.appendChild(li);
    });

    function loadPlayer(name, folder) {
      playerName.textContent = name;
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      const imageCount = 10;
      for (let i = 1; i <= imageCount; i++) {
        const img = document.createElement("img");
        img.src = `images/${folder}/${i}.jpg`;
        img.onerror = () => img.remove();
        gallery.appendChild(img);
      }
    }
  </script>
</body>
</html>
