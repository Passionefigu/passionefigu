<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassioneFigu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 220px;
      background-color: #f0e442; /* Giallo */
      color: black;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .menu {
      list-style-type: none;
      padding: 0;
    }

    .menu li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    .menu li:hover {
      background-color: #ddd;
    }

    .content {
      flex: 1;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    .titolo {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .giocatore {
      margin-top: 80px;
      font-size: 28px;
      font-weight: bold;
    }

    .figurina {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul class="menu" id="menuGiocatori">
      <li onclick="mostraFigurine('Totti', 'Francesco')">Totti Francesco</li>
      <li onclick="mostraFigurine('Del Piero', 'Alessandro')">Del Piero Alessandro</li>
      <li onclick="mostraFigurine('Baggio', 'Roberto')">Baggio Roberto</li>
      <li onclick="mostraFigurine('Maldini', 'Paolo')">Maldini Paolo</li>
      <li onclick="mostraFigurine('Buffon', 'Gianluigi')">Buffon Gianluigi</li>
    </ul>
  </div>

  <div class="content">
    <div class="titolo">PassioneFigu</div>
    <div id="nomeGiocatore" class="giocatore">Seleziona un giocatore</div>
    <img id="fotoGiocatore" class="figurina" src="" alt="" style="display:none;">
  </div>

  <script>
    function mostraFigurine(cognome, nome) {
      const nomeCompleto = `${nome} ${cognome}`;
      document.getElementById('nomeGiocatore').textContent = nomeCompleto;

      const imgPath = `figurine/1${cognome.toLowerCase()}.jpg`;
      const imgElement = document.getElementById('fotoGiocatore');
      imgElement.src = imgPath;
      imgElement.style.display = 'block';
    }

    // Ordina alfabeticamente il menu
    window.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('menuGiocatori');
      const items = Array.from(menu.getElementsByTagName('li'));

      items.sort((a, b) => {
        const nameA = a.textContent.toUpperCase();
        const nameB = b.textContent.toUpperCase();
        return nameA.localeCompare(nameB);
      });

      menu.innerHTML = '';
      items.forEach(item => menu.appendChild(item));
    });
  </script>
</body>
</html>
