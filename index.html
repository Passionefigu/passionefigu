<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PassioneFigu</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 220px;
      background-color: #f7dc6f;
      color: black;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      cursor: pointer;
      margin-bottom: 10px;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .figurina {
      text-align: center;
      margin-bottom: 20px;
    }
    .figurina img {
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .dettagli {
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Giocatori</h2>
    <ul>
      <li onclick="caricaFigurine('Totti', 'Totti Francesco')">Totti Francesco</li>
      <!-- Aggiungi altri giocatori cosÃ¬ -->
    </ul>
  </div>

  <div class="main">
    <div class="title" id="titolo">PassioneFigu</div>
    <div id="figurineContainer"></div>
  </div>

  <script>
    function caricaFigurine(cartella, nomeCompleto) {
      document.getElementById("titolo").textContent = nomeCompleto;
      fetch(`dati/${cartella.toLowerCase()}.json`)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("figurineContainer");
          container.innerHTML = "";

          data.forEach(figurina => {
            const div = document.createElement("div");
            div.className = "figurina";
            div.innerHTML = `
              <img src="figurine/${cartella}/${figurina.file}" alt="${figurina.file}">
              <div class="dettagli">
                <strong>Collezione:</strong> ${figurina.collezione}<br>
                <strong>Squadra:</strong> ${figurina.squadra}<br>
                <strong>Numero Figurina:</strong> ${figurina.numero}<br>
                <strong>Info:</strong> ${figurina.info}
              </div>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Errore nel caricamento:", err);
          document.getElementById("figurineContainer").innerHTML = "<p>Errore nel caricamento delle figurine.</p>";
        });
    }
  </script>
</body>
</html>
